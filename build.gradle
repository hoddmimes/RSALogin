plugins {
    id 'java'
}

group = 'com.hoddmimes'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.sshtools', name: 'maverick-utils', version: '3.1.0'
    implementation group: 'com.sshtools', name: 'maverick-synergy-client', version: '3.1.0'
    implementation group: 'com.sshtools', name: 'maverick-base', version: '3.1.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}